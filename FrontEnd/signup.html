    <main>
        <div class="container-login">
            <div class="login">
              <form class="form" action="#">
                  <h1>SIGN UP</h1>
                  <div class="box">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" name="" class="inp" id="user" required>
                    <label class="heading-inp" for="">UserName:</label>
                  </div>

                  <div class="box">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" name="" class="inp" id="pass" required>
                    <label class="heading-inp" for="">Passwork:</label>
                    <p style="font-size: 10px;
                    color: red;
                    margin: 2% 0;" id="registerMessage"></p>
                  </div>

                  <div class="box">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" name="" class="inp" id="cf-pass" required>
                    <label class="heading-inp" for="">Confirm Password:</label>
                    <p style="font-size: 10px;
                    color: red;
                    margin: 2% 0;" id="cf-registerMessage"></p>
                  </div>

                  <div class="box">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="email" name="" class="inp" id="email" required>
                    <label class="heading-inp" for="">Email:</label>
                  </div>

                  <div class="btn-login">
                    <button class="btn-pr" onclick="signUp()">SIGN UP</button>
                  </div>
                  <div class="fogot-passwork">
                    <a href="login.html">Already have an account?</a>
                  </div>
              </form>
